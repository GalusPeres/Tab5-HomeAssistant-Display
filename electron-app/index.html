<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab5 Game Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
    }

    .status.connected {
      background: #10b981;
      color: white;
    }

    .status.disconnected {
      background: #ef4444;
      color: white;
    }

    .config {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .config-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .config-row label {
      min-width: 80px;
      font-weight: 600;
    }

    .config-row input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
    }

    .config-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.primary {
      background: #3b82f6;
      color: white;
    }

    button.primary:hover {
      background: #2563eb;
    }

    button.secondary {
      background: #6b7280;
      color: white;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .log-container {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .log-header h3 {
      font-size: 16px;
    }

    .log-clear {
      background: transparent;
      color: #ef4444;
      border: 1px solid #ef4444;
      padding: 5px 12px;
      font-size: 12px;
    }

    .log-entry {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 6px;
      border-bottom: 1px solid #1a1a1a;
      color: #a0a0a0;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #6b7280;
      margin-right: 10px;
    }

    .button-activity {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .button-activity h3 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .last-button {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
    }

    .last-button .slot {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 5px;
    }

    .last-button .name {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .last-button .key-info {
      font-size: 14px;
      color: #6b7280;
      font-family: 'Courier New', monospace;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tab5 Game Controls</h1>
    <div class="status disconnected" id="status">Disconnected</div>
  </div>

  <div class="config">
    <div class="config-row">
      <label>Tab5 IP:</label>
      <input type="text" id="tab5-ip" value="192.168.2.235" placeholder="192.168.2.235">
    </div>
    <div class="config-row">
      <label>Autostart:</label>
      <input type="checkbox" id="autostart-checkbox" checked onchange="toggleAutostart()">
      <span style="font-size: 14px; color: #a0a0a0; margin-left: 10px;">Start with Windows</span>
    </div>
    <div class="buttons">
      <button class="primary" onclick="connect()">Connect</button>
      <button class="secondary" onclick="disconnect()">Disconnect</button>
    </div>
  </div>

  <div class="button-activity">
    <h3>Last Button Press</h3>
    <div class="last-button" id="last-button">
      <div style="color: #6b7280;">No button pressed yet</div>
    </div>
  </div>

  <div class="log-container">
    <div class="log-header">
      <h3>Activity Log</h3>
      <button class="log-clear" onclick="clearLog()">Clear</button>
    </div>
    <div id="log"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Autostart beim Start laden
    window.addEventListener('DOMContentLoaded', () => {
      const autostartEnabled = ipcRenderer.sendSync('get-autostart');
      document.getElementById('autostart-checkbox').checked = autostartEnabled;
    });

    // Status Updates
    ipcRenderer.on('status', (event, status) => {
      const statusEl = document.getElementById('status');
      statusEl.className = `status ${status}`;
      statusEl.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
    });

    // Log Messages
    ipcRenderer.on('log', (event, data) => {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${data.timestamp}</span>${data.message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    });

    // Button Press Updates
    ipcRenderer.on('button-pressed', (event, data) => {
      const lastButton = document.getElementById('last-button');
      lastButton.innerHTML = `
        <div class="slot">Button ${data.slot}</div>
        <div class="name">${data.name}</div>
        <div class="key-info">Key: 0x${data.key.toString(16).toUpperCase().padStart(2, '0')} | Modifier: 0x${data.modifier.toString(16).toUpperCase().padStart(2, '0')}</div>
      `;
    });

    function connect() {
      const ip = document.getElementById('tab5-ip').value;
      ipcRenderer.send('set-tab5-ip', ip);
      ipcRenderer.send('connect');
    }

    function disconnect() {
      ipcRenderer.send('disconnect');
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function toggleAutostart() {
      const enabled = document.getElementById('autostart-checkbox').checked;
      ipcRenderer.send('set-autostart', enabled);
    }
  </script>
</body>
</html>
